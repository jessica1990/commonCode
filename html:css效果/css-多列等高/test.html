<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多列等高</title>
</head>
<style type="text/css">
	* {
		padding: 0;
		margin: 0;
	}
	ul {
		overflow: hidden;
	}
	li {
		float: left;
		width: 19%;
		background-color: green;
		border: 1px solid red;
		padding-bottom: 9999px;
		margin-bottom: -9999px;
	}
 
</style>

<body>
	<ul>
		<li>
			<p>1</p>
			<p>1</p>
			<p>1</p>
			<p>1</p>
			<p>1</p>
			<p>1</p>
		</li>
		<li>
			<p>2</p>
			<p>2</p>
		</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
</body>
</html>
