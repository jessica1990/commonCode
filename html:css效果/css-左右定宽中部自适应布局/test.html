<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左右定宽中间自适应</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.left {
			float: left;
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.right {
			float: right;
			width: 100px;
			height: 100px;
			background-color: green;
		}
		.middle {
			margin: 0 100px;
			height: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="right"></div>
	<div class="left"></div>
	<div class="middle">middle</div>
</body>
</html>
